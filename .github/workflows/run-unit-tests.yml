name: Tests unitaires
on:
  [push]
  [pull_request]:
    branches: [ main ]
  create:
    branches: [ "renovate/**" ]
jobs:
  tests-unitaires:
    if: ${{ !contains(github.event.head_commit.message, 'WIP') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: 'npm'
      - run: npm ci
      - run: npm test
